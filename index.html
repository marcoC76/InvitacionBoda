<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Invitation Test</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="portrait-warning">
    <p style="padding: 10%;">Por favor, gira tu dispositivo para una mejor experiencia.</p>
  </div>
  <div class="landscape-only">
    <!-- partial:index.partial.html -->
    <div class="hero-section">
      <div id="invitation-card">
        <div class="card-content">

          <div class="textos">
            <p id="invitation-text" class="capital"></p>
          </div>
          <div class="buttons">
            <div class="button-container">
              <button onclick="openModal('modal-ubicacion')"><img src="img/favourite-location_16496480.gif" alt=""
                  width="100%"></button>
              <p>Ubicación y fecha</p>
            </div>
            <div class="button-container">
              <button onclick="openModal('modal-confirmacion')"><img src="img/wedding-planner_18130507.gif" alt=""
                  width="100%"></button>
              <p>Confirmar Asistencia</p>
            </div>
            <div class="button-container">
              <button onclick="openModal('modal-regalos')"><img src="img/gift_13399429.gif" alt=""
                  width="100%"></button>
              <p>Mesa de Regalos</p>
            </div>
          </div>

        </div>
        <!-- Modales -->
        <div id="modal-ubicacion" class="modal">
          <div class="modal-content">
            <span class="close" onclick="closeModal('modal-ubicacion')">&times;</span>
            <p>Ubicación y Fecha:</p>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1881.5099165752492!2d-99.06910222023726!3d19.411549026678856!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1fc5d159c5ac1%3A0xd367857dea367daf!2zU0FMQSBCQUzDmk1DQU7DgU4!5e0!3m2!1ses-419!2smx!4v1735943441325!5m2!1ses-419!2smx"
              width="300" height="225" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>

        <div id="modal-confirmacion" class="modal">
          <div class="modal-content">
            <span class="close" onclick="closeModal('modal-confirmacion')">&times;</span>
            <p>Confirmación de Asistencia: [Detalles aquí]</p>
          </div>
        </div>

        <div id="modal-regalos" class="modal">
          <div class="modal-content">
            <span class="close" onclick="closeModal('modal-regalos')">&times;</span>
            <p>Mesa de Regalos: [Detalles aquí]</p>
          </div>
        </div>


      </div>
    </div>
  </div>
  <!-- partial -->
  <script src="script.js"></script>
</body>

</html>
